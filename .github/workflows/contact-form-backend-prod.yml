name: Contact API deployment
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/contact-form-backend-prod.yml
      - cloud-function/**
jobs:
  Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Authentication
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_PROD }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_PROD }}

      - name: Deploy function
        id: deploy-function
        uses: google-github-actions/deploy-cloud-functions@v1
        with:
          name: send-mail
          runtime: nodejs18
          entry_point: sendMail
          memory_mb: 128
          source_dir: cloud-function
          min_instances: 0
          max_instances: 1
          region: europe-west1
          secret_environment_variables: SENDER_MAIL_ADDRESS=${{ secrets.SENDER_MAIL_ADDRESS_PROD }},SENDER_MAIL_PASSWORD=${{ secrets.SENDER_MAIL_PASSWORD_PROD }},RECIPIENT_MAIL_ADDRESS=${{ secrets.RECIPIENT_MAIL_ADDRESS_PROD }},MAIL_SERVICE=${{ secrets.MAIL_SERVICE_PROD }}
